<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor ="let satellitesList of satellites">
    <th>{{ satellitesList.name }}</th>
    <th [class.warning]="satellitesList.shouldShowWarning()">{{ satellitesList.type }}</th>
    <th>{{ satellitesList.operational }}</th>
    <th>{{ satellitesList.orbitType }}</th>
    <th>{{ satellitesList.launchDate }}</th> 
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
</table>
